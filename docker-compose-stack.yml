version: '3.8'

services:
  backend:
    build: ./backend
    container_name: podcast-processor-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - /mnt/user/appdata/podcast-processor/uploads:/app/uploads
      - /mnt/user/appdata/podcast-processor/downloads:/app/downloads
      - /mnt/user/appdata/podcast-processor/logs:/app/logs
      - /mnt/user/appdata/podcast-processor/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    networks:
      - podcast-net

  frontend:
    build: ./frontend
    container_name: podcast-processor-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - podcast-net

networks:
  podcast-net:
    driver: bridge

volumes:
  uploads:
  downloads:
  logs: